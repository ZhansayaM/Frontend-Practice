<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="header">
    <h1>Home<span>w</span>orks</h1>
</div>
<div id="flex">
    <div id="left">
        <div id="title">Get your free account</div>
        <div id="description">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <form id="form">
            <div class="new-input">
                <label>Full Name</label>
                <div><input type="text" value="Antony Swarowski" class="inner"></div>
            </div>
            <div class="new-input">
                <label>Your username</label>
                <div>
                    <input type="text" class="inner">
                </div>
            </div>
            <div class="new-input">
                <label>E-mail</label>
                <div><input type="email" class="inner"></div>
            </div>
            <div class="new-input">
                <label>Password</label>
                <div><input type="password" class="inner"></div>
            </div>
            <div class="new-input" id="repeat-pass">
                <label>Repeat Password</label>
                <div><input type="password" id="repeat" class="inner"></div>
            </div>
            <div id="terms">
                <input type="checkbox" id="term" value="checked" class="inner"><label for="term">Agree to our Terms of Service and
                Privacy Statement</label>
            </div>
            <div id="action">
                <input type="submit" value="Sign Up" id="submit" class="inner">
            </div>
            <div id="query">
                Already have an account?
            </div>
        </form>
    </div>
    <div id="right">
        <img src="images/image.png">
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
