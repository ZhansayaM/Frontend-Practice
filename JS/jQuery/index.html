<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="header">
    <h1>Home<span>w</span>orks</h1>
</div>

<div id="flex">
    <div id="left">
        <div id="left-container">
            <div id="title">Get your free account</div>
            <div id="description">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>
            <form id="form" name="form">
                <div class="new-input" id="in-name">
                    <label>Full Name</label>
                    <div><input type="text" name="name" value="Antony Swarowski" id="name" class="inner"></div>
                </div>
                <div class="new-input" id="in-username">
                    <label>Your username</label>
                    <div>
                        <input type="text" name="username" class="inner" id="username">
                    </div>
                </div>
                <div class="new-input" id="in-email">
                    <label>E-mail</label>
                    <div><input type="email" name="email" class="inner"></div>
                </div>
                <div class="new-input" id="in-password">
                    <label>Password</label>
                    <div><input type="password" name="password" id="password" class="inner"></div>
                </div>
                <div class="new-input" id="in-repeat">
                    <label>Repeat Password</label>
                    <div><input type="password" name="repeat-password" id="repeat" class="inner"></div>
                </div>
                <div id="terms">
                    <input type="checkbox" id="term" class="inner"><label for="term">Agree to our Terms
                    of Service and
                    Privacy Statement</label>
                </div>
                <div id="action">
                    <input type="submit" value="Sign Up" id="submit" class="inner">
                </div>
                <div id="ask-query">
                    <a href="#" id="query">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
    <div id="right">
        <div id="right-container">
            <img src="images/image.png">
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
